<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <h2 class="text-center">User Registration Form</h2>
    <form id="registrationForm" onsubmit="return validateForm()">
        <div class="form-group">
            <label for="fullName">Full Name</label>
            <input type="text" class="form-control" id="fullName" placeholder="Enter Full Name" onchange="validateName()">
            <small id="nameError" class="error"></small>
        </div>
        
        <div class="form-group">
            <br><label for="email">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter Email" onchange="validateEmail()">
            <small id="emailError" class="error"></small>
        </div>

        <div class="form-group">
            <br><label for="phone">Phone Number</label>
            <input type="text" class="form-control" id="phone" placeholder="Enter 10-digit Phone Number" onchange="validatePhone()">
            <small id="phoneError" class="error"></small>
        </div>

        <div class="form-group">
            <br><label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter Password" onchange="validatePassword()">
            <small id="passwordError" class="error"></small>
        </div>

        <div class="form-group">
            <br><label for="confirmPassword">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" onchange="validateConfirmPassword()">
            <small id="confirmPasswordError" class="error"></small>
        </div>

        <br><button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<script src="script.js"></script>

</body>
</html>
